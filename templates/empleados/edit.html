{% include 'header.html' %}
Formulario para editar
{% for empleado in empleados %}


<form method="post" action="/update" enctype="multipart/form-data">


    <div class="card">
        <div class="card-header">
            Editar Empleados
        </div>
        <div class="card-body">
            <h4 class="card-title">Datos del Empleado</h4>
            <p class="card-text">

            <div class="form-group">
              <label for="txtNombre">Nombre</label>
              <input type="text" value="{{ empleado[1] }}" name="txtNombre" id="txtNombre" class="form-control" placeholder="" aria-describedby="helpId">
            </div>    

            <div class="form-group">
                <label for="txtCorreo">Correo</label>
                <input type="text" value="{{ empleado[2] }}" name="txtCorreo" id="txtCorreo" class="form-control" placeholder="" aria-describedby="helpId">
            </div>    
  
            <div class="form-group">
                <label for="txtFoto">Foto</label>
                <img class="img-thumbnail" width="100" src="{{ url_for('uploads', nombreFoto=empleado[3])}}" alt="">
                <input type="file" name="txtFoto" id="txtFoto" class="form-control" placeholder="" aria-describedby="helpId">
            </div>    
  
            <div class="form-group">
                <label for="txtFecha">Fecha</label>
                <input type="date" value="{{ empleado[4] }}" name="txtFecha" id="txtFecha" class="form-control" placeholder="" aria-describedby="helpId">
            </div>


            <input type="hidden" value="{{ empleado[0] }}" name="txtID" id="txtID">
            <br>
           
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Modificar">    
                <a href="{{ url_for('index')}}" class="btn btn-primary"> Regresar </a>
            </div>

        
            <br>
            
        
        </p>

        </div>
    </div>

    </form>

{% endfor %}
{% include  'footer.html'%}
